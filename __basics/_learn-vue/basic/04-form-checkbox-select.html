<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div class="container" id="app">

    <form class="" action="" method="post">

        <div class="form-group">
            <input type="checkbox" v-model="checked">
            <p>布尔状态: {{ checked }}</p>
        </div>
        <hr>

        <div class="form-group">
            <input type="checkbox" value="Runoob" v-model="checkedNames">
            <label>Runoob</label>

            <input type="checkbox" value="Google" v-model="checkedNames">
            <label>Google</label>

            <input type="checkbox" value="Taobao" v-model="checkedNames">
            <label>taobao</label>

            <p>选择的值为: {{ checkedNames }}</p>
        </div>
        <hr>

        <div class="form-group">
            <input type="radio" value="Taobao" v-model="picked">
            <label>Taobao</label>
            <input type="radio" value="Google" v-model="picked">
            <label>Google</label>
            <p>选中值为: {{ picked }}</p>
        </div>
        <hr>

        <!-- <div class="select">
            <select v-model="selected" name="fruit" multiple>
              <option value="">选择网站</option>
              <option value="www.taobao.com">taobao</option>
              <option value="www.bilibili.com">bilibili</option>
            </select> -->

        <!-- <p>选择的网站是: {{selected}}</p> -->
        <!-- </div> -->

    </form>

</div>

<script>
    new Vue({
        el: '#app',

        data: {
            checked: false, // 布尔值
            checkedNames: ['Runoob'], // 数组
            picked: 'Runoob',
            selected: '' // 初始留空
        }
    })
</script>
</body>

</html>
