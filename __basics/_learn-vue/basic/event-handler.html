<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件处理</title>
</head>

<body>
<div id="app">
    <input
            type="checkbox"
            v-model="toggle"
            :true-value="a"
            :false-value="b">
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            a: '选中',
            b: '未选中',
            toggle: null
        },
        computed: {
            // a computed getter
            reversedMessage: function () {
                // `this` points to the vm instance
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>

</html>
