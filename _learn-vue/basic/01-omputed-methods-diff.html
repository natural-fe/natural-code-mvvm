<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算方法</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div class="container" id="app">
    <p> {{ message }} -> {{ message1 }} </p>
    <p>使用方法反转 {{ reverse() }}</p>

    <button @click="reverseMethod">反转</button>
    <button @click="say('what happened?')">say</button>
    <p> {{ site }} </p>

    <!-- 都要错误 -->
    <!-- <a href=""> {{ vm.name }} : {{ vm.url }}</a> -->
    <!-- <a href="{{ site.getUrl() }}"> {{ site.getName() }}</a> -->
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'first',
            name: 'Google',
            url: 'http://www.google.com'
        },

        methods: {
            reverse: function () {
                // return message.split('').reverse().join('');
                return this.message.split('').reverse().join('');
            },
            reverseMethod: function () {
                this.message = this.message.split('').reverse().join(''); // 改变了message
                if (event) {
                    console.log(event.target.tagName)
                }
            },
            say: function (message) {
                console.log(message)
            }


        },

        computed: {
            message1: function () {
                return this.message.split('').reverse().join(''); // `this` 指向 vm 实例
                // return reversedMessageMethod(this.message) // 这样铁定会报错
            },
            site: {
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.name = names[0]
                    this.url = names[names.length - 1]
                },
                get: function () {
                    return this.name + ' ' + this.url
                },
                getName: function () {
                    return this.name;
                },
                getUrl: function () {
                    return this.url;
                }
            }
        }, // 这个逗号不会报错
    });

    // vm.name 和 vm.url 也会被对应更新
    vm.site = 'qmen http://qmen.space'; // 调用 setter,会立即生效
    console.log('name: ' + vm.name);
    console.log('url: ' + vm.url);
</script>
</body>

</html>
