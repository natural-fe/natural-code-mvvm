<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div class="container" id="app">
    <p>{{ 5+5 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ message.split('').reverse().join('(*^_^*)') }}</p>
    <p :id="'list-' + id">{{ id }}</p>
    <ul>
        <li v-for="n in 3" :id="'list-' + id">{{ n }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            ok: true,
            message: 'HELLO',
            id: 1
        }
    })
</script>
</body>

</html>
