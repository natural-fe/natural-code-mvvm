<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue2 demo</title>
    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="example-3">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition name="custom-classes-transition" enter-active-class="animated tada"
                leave-active-class="animated bounceOutRight">
        <p v-if="show">hello</p>
    </transition>

    <button @click="show = !show">
        Toggle
    </button>
    <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" :css="false">
        <p v-if="show">
            Demo
        </p>
    </transition>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

<script>
    new Vue({
        el: '#example-3',

        data: {
            show: true
        },

        methods: {
            beforeEnter: function (el) {
                el.style.opacity = 0
            },

            enter: function (el, done) {
                Velocity(el, {
                    opacity: 1,
                    fontSize: '1.4em'
                }, {
                    duration: 300
                })
                Velocity(el, {
                    fontSize: '1em'
                }, {
                    complete: done
                })
            },

            leave: function (el, done) {
                Velocity(el, {
                    translateX: '15px',
                    rotateZ: '50deg'
                }, {
                    duration: 600
                })
                Velocity(el, {
                    rotateZ: '100deg'
                }, {
                    loop: 2
                })
                Velocity(el, {
                    rotateZ: '45deg',
                    translateY: '30px',
                    translateX: '30px',
                    opacity: 0
                }, {
                    complete: done
                })
            }
        }
    })
</script>
</body>

</html>
