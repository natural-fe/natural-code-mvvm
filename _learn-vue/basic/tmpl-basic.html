<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .class1 {
            background: #444;
            color: #eee;
        }

        .active {
            width: 100px;
            height: 100px;
            background: green;
        }

        .text-danger {
            background: red;
        }
    </style>
</head>

<body>
<div id="app">
    <p>{{ message }}</p>
    <div v-html="html"></div>

    <label for="r1">修改颜色</label>
    <!-- v-model like ng-model -->
    <input type="checkbox" v-model="class1" id="r1">
    <br><br>
    <!-- 绑定 -->
    <div :class="{'class1': class1}">
        directive :class
    </div>

    <!-- 注意后面样式的引号 -->
    <div class="static" :class="{ active: isActive, 'text-danger': hasError }">
    </div>

    <div :class="classObject"></div>

    <!-- 数组绑定 -->
    <div :class="[activeClass, errorClass]"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            html: '<h2>hello vue</h2>',

            class1: false,
            isActive: true,
            hasError: true,
            error: null,

            activeClass: 'active',
            errorClass: 'text-danger'
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                }
            }
        }
    })
</script>
</body>

</html>
