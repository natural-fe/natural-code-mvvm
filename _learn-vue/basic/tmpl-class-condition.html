<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .text-danger {
            width: 100px;
            height: 100px;
            background: red;
        }

        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
<div id="app">
    <div :class="[errorClass ,isActive ? activeClass : '']"></div>

    <!-- 绑定内联样式 -->
    <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">runoob</div>
    <div :style="styleObject">runoob</div>
    <div :style="[baseStyles, overridingStyles]">runoob</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true, // green
            activeClass: 'active',
            errorClass: 'text-danger',

            activeColor: 'green',
            fontSize: 20,

            styleObject: {
                color: 'green',
                fontSize: '30px'
            },

            baseStyles: {
                color: 'green',
                fontSize: '30px'
            },
            overridingStyles: {
                'font-weight': 'bold'
            }
        }
    })
</script>
</body>

</html>
