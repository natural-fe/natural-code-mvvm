<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- 标签形式 -->
    <runoob message="hello!"></runoob>
    <childcomp></childcomp>
</div>


<script>
    var Child = {
        template: '<h1>局部组件</h1>'
    }

    // 注册
    // 全局
    Vue.component('runoob', {
        props: ['message'], // 自定义属性
        // template: '<h1>全局组件</h1>',
        template: '<span>{{ message }}</span>'
    })

    // 创建根实例
    new Vue({
        el: '#app',
        components: {
            // 将只在父模板可用
            'childcomp': Child
        }
    })
</script>
</body>

</html>
