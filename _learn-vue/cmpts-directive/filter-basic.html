<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - runoob(runoob.com)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    {{ message | capitalize }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'bigger'
        },
        filters: {
            capitalize: function (value) {
                // if (!value) return ''
                value = value.toString() // 没有var
                // return value.charAt(0).toUpperCase() + value.slice(1)
                return value.toUpperCase();
            }
        }
    })
</script>
</body>

</html>
